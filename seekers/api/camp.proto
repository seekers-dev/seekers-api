syntax = "proto3";

import "seekers/api/vector2d.proto";

option optimize_for = SPEED;

// Represents the camp of a player in the game. Each player has exactly
// one camp, and each camp has exactly one owner.
message Camp {
  // The unique identifier of the camp. The ID does not have a canonical
  // format and is subject to change. Restarting the game will likely but
  // is not required to change the ID. It is guaranteed that the ID will
  // remain constant throughout a single game session.
  string id = 1;

  // The ID of the player who owns the camp.
  string player_id = 2;

  // The position of the camp in 2D space.
  Vector2D position = 3;

  // The width of the camp.
  double width = 4;

  // The height of the camp.
  double height = 5;
}
