syntax = "proto3";

import "seekers/api/physical.proto";

option optimize_for = SPEED;

// The goal message represents a goal in the game. Goals are a subtype of
// Physical and have both a position and velocity within the world map.
message Goal {
  // The physical attributes of the goal. Contains the ID, acceleration,
  // velocity and position field.
  Physical physical = 1;

  // The ID of the camp associated with the goal. If this goal was never
  // inside and camp, it is not associated with any camp. Therefore this
  // field is an empty string (e.g. "").
  string camp_id = 2;

  // The total amount of time in ticks that the goal has been owned. If
  // the goal has never been owned by any player, this value is zero.
  // Note: a time_owned value of zero does not necessarily imply that the
  // camp_id field is empty.
  uint64 time_owned = 3;
}
