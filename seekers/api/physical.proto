syntax = "proto3";

import "seekers/api/vector2d.proto";

option optimize_for = SPEED;

// Represents a physical object in the game, such as seekers or goals. All
// physical objects have a position, velocity and acceleration.
message Physical {
  // The unique identifier of the object. The ID does not have a canonical
  // format and is subject to change. Restarting the game will likely but
  // is not required to change the ID. It is guaranteed that the ID will
  // remain constant throughout a single game session.
  string id = 1;

  // The acceleration of the object.
  Vector2D acceleration = 2;

  // The position of the object.
  Vector2D position = 3;

  // The velocity of the object.
  Vector2D velocity = 4;
}
